{{ define "header" }}

{{ define "main" }}
    <main class="prose dark:prose-invert px-10 container">
        <header class="text-center mb-8 mt-8">
            <h1 class="text-5xl text-white mb-1 font-extrabold">Lessons</h1>
            <p class="my-0 text-white font-normal">Explore all Data lessons</p>
        </header>
		<ul class="space-y-2">
			{{ range .Paginator.Pages }}
				{{ partial "article" (dict "context" .)}}
			{{ end }}
		</ul>
    </main>

{{ end }}
{{ define "footer" }}
  {{ partial "footer" }}
{{ end }}
