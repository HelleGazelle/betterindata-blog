{{ define "header" }} {{ partial "header" }} {{ end }} {{ define "main" }}

<main class="container">
  <section id="main">
    <!-- Tags -->
    <div class="flex flex-col items-center">
      <img class="max-h-80 rounded-lg mt-2" src="{{ .Params.cover }}" />

      <h1 id="title">{{ .Title }}</h1>
      <div class="flex-reverse m-2.5">
        {{ range .Params.tags }}
        <a href="/tags/{{ . }}">
          <button class="tag">#{{ . }}</button>
        </a>
        {{ end }}
      </div>
    </div>
    <div
      class="text-xl prose pt-1 mx-auto px-3 md:px-8 min-w-0 max-w-none w-full"
    >
      <!-- Author -->
      {{ partial "author" (dict "context" .) }}
      <div class="flex">
        <article class="sm:max-w-screen-sm lg:max-w-screen-lg">
          {{ .Content }}
        </article>

        <aside class="tableOfContents">{{ .TableOfContents }}</aside>
      </div>
      <!-- <article>{{ .Content }}</article> -->
    </div>
  </section>
</main>
{{ end }} {{ define "footer" }} {{ partial "footer" }} {{ end }}
