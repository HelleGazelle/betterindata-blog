<article class="max-w-sm overflow-hidden shadow-xl bg-blue-500 y-6 hover:scale-105 rounded-xl transition-transform ease-in-out duration-500">
    <a href="{{ .context.RelPermalink }}" class="no-underline">
        {{ $img := cond (isset . "img") .img (print .context.RelPermalink "img/cover.webp") }}

        <img class="w-full m-0 mb-1 rounded-t-xl" src="{{ $img }}" alt="{{ .context.Title }}">

        <section class="p-5">
                <h4>{{ .context.Title }}</h4>
                
                <p class="text-gray mt-1 font-light">{{ .context.Description }}</p>
                <div class="mt-3 flex flex-wrap gap-1">
                    {{ range .context.Params.tags }}
                        <span class="tag text-sm">
                            #{{ . }}
                        </span>
                    {{ end }}
                </div>
        </section>
    </a>
</article>
