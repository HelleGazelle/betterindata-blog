<li>
    <article class="shadow-xl 500 y-6 border bg-slate-800 border-slate-700 rounded-md">
        
            {{ $img := .context.Params.cover }}
    
            <section class="p-5 block md:flex justify-between">
                <div>
                    <a href="{{ .RelPermalink }}">
                        <h2 class="mt-0 hover:text-orange">{{ .context.Title }}</h2>
                    </a>
                    <div class="justify-between">
                        <span class="text-gray-300 hidden md:block">{{ .context.Description }}</span>
                        <div class="mt-3 flex flex-wrap gap-1">
                            {{ range .context.Params.tags }}
                                <a class="tag-small" href="/tags/{{ . }}">
                                    <span >
                                        #{{ . }}
                                    </span>
                                </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-between items-center">
                    <div class="w-32 min-h-32 max-h-auto hidden md:block">
                        <a href="{{ .RelPermalink }}">
                            <img class="max-w-full h-auto" src="{{ $img }}" alt="{{ .Title }}"/>
                        </a>
                    </div>
                    <span>‚è≥ Reading time: {{ math.Round (div (countwords .context.Content) 220.0) }} minutes.</span>
                </div>
            </section>
    </article>
</li>
